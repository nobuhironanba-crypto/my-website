    <style>
      :root {
        /* Default (Light Mode) Variables */
        --color-bg-primary: #f8fafc;   /* slate-50 */
        --color-bg-secondary: #e2e8f0; /* slate-200 */
        --color-bg-surface: #ffffff;   /* white */
        --text-base: #0f172a;          /* slate-900 */
        --text-muted: #64748b;         /* slate-500 */
      }

      .dark {
        /* Dark Mode Variables */
        --color-bg-primary: #020617;   /* slate-950 */
        --color-bg-secondary: #0f172a; /* slate-900 */
        --color-bg-surface: #1e293b;   /* slate-800 */
        --text-base: #e2e8f0;          /* slate-200 */
        --text-muted: #94a3b8;         /* slate-400 */
      }

      body {
        background-color: var(--color-bg-primary);
        color: var(--text-base);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* =========================================
         PRINT STYLES (Shared for @media print and .print-preview)
         ========================================= */
      
      /* Common Print Rules */
      @media print, .print-preview {
        /* Reset Body */
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide UI elements */
        .no-print, nav, aside, button, .sidebar-container, .print-control-bar {
          display: none !important;
        }

        /* Reset Containers */
        #root, main, .flex-1, .overflow-y-auto, .overflow-x-auto {
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
        }

        /* Specific adjustments for WeeklyAttendanceView table */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        
        .print-only {
          display: block !important;
        }
      }

      /* Specific adjustments for @media print (Paper) */
      @media print {
        @page {
          margin: 10mm;
        }
      }

      /* Specific adjustments for .print-preview (Screen) */
      .print-preview {
        background-color: white !important;
        min-height: 100vh;
      }
      
      .print-only {
        display: none;
      }
    </style>
